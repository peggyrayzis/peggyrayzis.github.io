<!doctype html>
<html>
<head>
	<title>Guess My Number!</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<section id = "header">
	<h1>Guess My Number!</h1>
</section>
<div class = "winner">
<button type="winreplay" id="winreplay" class="btn btn-info center-block">Play again!</button>
<img id="puppies" class="img-responsive center-block" src="./img/puppies.png" alt="Puppies">
</div>
<section id = "body" class="container-narrow col-xs-8 col-centered">
	<h2>Step right up, it's time to play Guess My Number!</h2>
	<h3>
		<p>The rules are simple: You have 5 chances to correctly guess my number from 1-100.</p>
		<p>Don't worry, I will give you hints along the way!</p>
		<p>Guess correctly and win a prize!</p>
		<img id="emoji" src="./img/sunglasses.png" alt="Sunglasses">
		<img id="loser" src="./img/loser.png" alt="Poop">
	</h3>
	<section class="col-xs-3 col-centered">
	<div class="row"
 		<div class="col-xs-3 col-centered">
    		<label for="numberInput">What's your number?</label>
    		<input type="numberInput" class="form-control col-xs-3 col-centered input" id="numberInput" placeholder="Pick a number: 1-100">
  		</div>
 	</div>
 	<div class="submit">
 		<button type="submit" id="guessbutton" class="btn btn-default">Submit</button>
 	</div>
	</section>
	<section class="container-narrow col-xs-8 col-centered">
		<h4 class="guessesleft">You have 5 guesses left!</h4>
		<h4 class="highlow"></h4>
		<h4 class="message"></h4>
	</section>
	<section class="container-narrow col-xs-8 col-centered" id ="hintbutton">
		<button type="hint" id="hint" class="btn btn-info col-xs-3 pull-left">Hint, please!</button>
		<button type="replay" id="replay" class="btn btn-info col-xs-3 pull-right">Play again!</button>
	</section>
	<script src="jquery-2.2.2.min.js"></script>
	<script src="guessingGame.js"></script>
</body>
</html>
